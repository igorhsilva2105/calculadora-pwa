<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
        }
        .display {
            background: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 1rem;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        button {
            padding: 1rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .operator {
            background-color: #3b82f6;
            color: white;
        }
        .operator:hover {
            background-color: #2563eb;
        }
        .function {
            background-color: #6b7280;
            color: white;
        }
        .function:hover {
            background-color: #4b5563;
        }
        .number {
            background-color: #e5e7eb;
        }
        .number:hover {
            background-color: #d1d5db;
        }
        .equals {
            background-color: #22c55e;
            color: white;
        }
        .equals:hover {
            background-color: #16a34a;
        }
        .clear {
            background-color: #ef4444;
            color: white;
        }
        .clear:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="function" onclick="appendToDisplay('sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('cos(')">cos</button>
            <button class="function" onclick="appendToDisplay('tan(')">tan</button>
            <button class="function" onclick="appendToDisplay('sqrt(')">√</button>
            
            <button class="function" onclick="appendToDisplay('(')">(</button>
            <button class="function" onclick="appendToDisplay(')')">)</button>
            <button class="function" onclick="appendToDisplay('pi')">π</button>
            <button class="function" onclick="appendToDisplay('e')">e</button>
            
            <button class="function" onclick="appendToDisplay('log(')">log</button>
            <button class="operator" onclick="appendToDisplay('^')">^</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="appendToDisplay('%')">%</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentExpression = '';

        function appendToDisplay(value) {
            if (value === 'pi') value = 'Math.PI';
            if (value === 'e') value = 'Math.E';
            if (value === 'sqrt(') value = 'Math.sqrt(';
            if (value === 'log(') value = 'Math.log10(';
            currentExpression += value;
            display.textContent = currentExpression || '0';
        }

        function clearDisplay() {
            currentExpression = '';
            display.textContent = '0';
        }

        function clearEntry() {
            currentExpression = currentExpression.slice(0, -1);
            display.textContent = currentExpression || '0';
        }

        function toggleSign() {
            if (currentExpression.startsWith('-')) {
                currentExpression = currentExpression.slice(1);
            } else {
                currentExpression = '-' + currentExpression;
            }
            display.textContent = currentExpression || '0';
        }

        function calculate() {
            try {
                let result = eval(currentExpression.replace('^', '**'));
                if (isNaN(result) || !isFinite(result)) {
                    display.textContent = 'Error';
                    currentExpression = '';
                } else {
                    display.textContent = result;
                    currentExpression = result.toString();
                }
            } catch {
                display.textContent = 'Error';
                currentExpression = '';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9]/.test(key)) appendToDisplay(key);
            else if (key === '+') appendToDisplay('+');
            else if (key === '-') appendToDisplay('-');
            else if (key === '*') appendToDisplay('*');
            else if (key === '/') appendToDisplay('/');
            else if (key === '.') appendToDisplay('.');
            else if (key === 'Enter') calculate();
            else if (key === 'Escape') clearDisplay();
            else if (key === 'Backspace') clearEntry();
        });
    </script>
</body>
</html>
