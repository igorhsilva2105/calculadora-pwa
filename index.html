<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora PWA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png" sizes="192x192">
  <link rel="icon" href="/icon-512.png" sizes="512x512">
  <meta name="theme-color" content="#3b82f6">
  <style>
    :root {
      --bg-color: #1e3a8a;
      --gradient-end: #3b82f6;
      --calculator-bg: #ffffff;
      --display-bg: #f3f4f6;
      --text-color: #000000;
      --operator-bg: #3b82f6;
      --operator-text: white;
      --function-bg: #6b7280;
      --function-text: white;
      --number-bg: #e5e7eb;
      --number-text: #000000;
      --equals-bg: #22c55e;
      --equals-text: white;
      --clear-bg: #ef4444;
      --clear-text: white;
      --history-bg: #f3f4f6;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    body.dark-mode {
      --bg-color: #1a202c;
      --gradient-end: #2d3748;
      --calculator-bg: #2d3748;
      --display-bg: #4a5568;
      --text-color: #e2e8f0;
      --operator-bg: #4299e1;
      --operator-text: white;
      --function-bg: #718096;
      --function-text: white;
      --number-bg: #a0aec0;
      --number-text: #2d3748;
      --equals-bg: #48bb78;
      --equals-text: white;
      --clear-bg: #fc8181;
      --clear-text: white;
      --history-bg: #4a5568;
      --shadow-color: rgba(255, 255, 255, 0.1);
    }

    body {
      background: linear-gradient(to bottom, var(--bg-color), var(--gradient-end));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      position: relative;
    }

    .calculator {
      background: var(--calculator-bg);
      border-radius: 1rem;
      box-shadow: 0 10px 20px var(--shadow-color);
      padding: 1.5rem;
      max-width: 420px;
      width: 100%;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    .display {
      background: var(--display-bg);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }
    .display::-webkit-scrollbar { display: none; }
    #expression-display { font-size: 1rem; color: gray; }
    #result-display { font-size: 2rem; font-weight: bold; }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    button {
      padding: 1rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px var(--shadow-color);
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px var(--shadow-color);
    }
    button.glow {
      box-shadow: 0 0 12px var(--operator-bg);
    }

    .operator { background: var(--operator-bg); color: var(--operator-text); }
    .function { background: var(--function-bg); color: var(--function-text); }
    .number   { background: var(--number-bg); color: var(--number-text); }
    .equals   { background: var(--equals-bg); color: var(--equals-text); }
    .clear    { background: var(--clear-bg); color: var(--clear-text); }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="expression-display"></div>
      <div id="result-display">0</div>
    </div>

    <div id="basicCalculator" class="buttons">
      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('/')">÷</button>

      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('*')">×</button>

      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>

      <button class="number" onclick="appendToDisplay('0')">0</button>
      <button class="number" onclick="appendToDisplay('.')">.</button>
      <button class="clear" onclick="smartClear()">C</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>

      <button class="function" onclick="appendToDisplay('pi')">π</button>
      <button class="function" onclick="appendToDisplay('e')">e</button>
      <button class="function" onclick="appendToDisplay('ln(')">ln</button>
      <button class="function" onclick="appendToDisplay('!')">!</button>

      <button class="equals col-span-4" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="https://unpkg.com/mathjs@11.1.0/lib/browser/math.js"></script>
  <script>
    let expressionDisplay = document.getElementById("expression-display");
    let resultDisplay = document.getElementById("result-display");
    let currentExpression = "";
    let lastWasResult = false;

    const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

    function playClick() {
      audio.currentTime = 0;
      audio.play();
    }

    function appendToDisplay(value) {
      if (lastWasResult) {
        currentExpression = "";
        lastWasResult = false;
      }
      currentExpression += value;
      expressionDisplay.textContent = currentExpression;
      updateRealtimeResult();
      playClick();
    }

    function smartClear() {
      if (lastWasResult) {
        currentExpression = "";
        resultDisplay.textContent = "0";
        expressionDisplay.textContent = "";
        lastWasResult = false;
      } else {
        currentExpression = currentExpression.slice(0, -1);
        expressionDisplay.textContent = currentExpression;
        updateRealtimeResult();
      }
      playClick();
    }

    function calculate() {
      try {
        let expr = currentExpression
          .replace(/×/g, "*")
          .replace(/÷/g, "/")
          .replace(/\^/g, "**")
          .replace(/(\d+)!/g, "factorial($1)");

        let result = math.evaluate(expr);
        resultDisplay.textContent = result;
        currentExpression = result.toString();
        lastWasResult = true;
      } catch {
        resultDisplay.textContent = "Erro";
        currentExpression = "";
      }
      playClick();
    }

    function updateRealtimeResult() {
      try {
        let expr = currentExpression
          .replace(/×/g, "*")
          .replace(/÷/g, "/")
          .replace(/\^/g, "**")
          .replace(/(\d+)!/g, "factorial($1)");

        let result = math.evaluate(expr);
        if (!isNaN(result)) {
          resultDisplay.textContent = result;
        }
      } catch {
        resultDisplay.textContent = "0";
      }
    }

    // Glow effect on buttons
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.add("glow");
        setTimeout(() => btn.classList.remove("glow"), 300);
      });
    });
  </script>
</body>
</html>
