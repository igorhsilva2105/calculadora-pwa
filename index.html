<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .calculator {
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Layout básico para modo retrato (celular na vertical) */
        .calculator-basic {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        /* Layout científico para modo paisagem (celular na horizontal) */
        .calculator-scientific {
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.75rem;
        }

        .display {
            background-color: #e5e7eb;
            color: #374151;
            padding: 1rem;
            border-radius: 1rem;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
        }

        #history {
            font-size: 0.875rem;
            color: #6b7280;
            min-height: 1.25rem;
        }

        #result {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .btn {
            background-color: #e5e7eb;
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 500;
            border-radius: 9999px;
            padding: 1rem 0;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: #d1d5db;
        }

        .btn.operator {
            background-color: #6366f1;
            color: #fff;
        }

        .btn.operator:hover {
            background-color: #4f46e5;
        }

        .btn.clear {
            background-color: #fca5a5;
            color: #991b1b;
        }

        .btn.clear:hover {
            background-color: #f87171;
        }

        .btn.equal {
            background-color: #10b981;
            color: #fff;
            grid-column: span 2;
        }
        
        .btn.equal:hover {
            background-color: #059669;
        }

        /* Responsive adjustments para modo paisagem */
        @media (orientation: landscape) and (min-width: 600px) {
            .calculator {
                max-width: 750px;
                flex-direction: row;
                gap: 2rem;
                padding: 2rem;
            }

            .display {
                flex-grow: 1;
            }

            .calculator-basic {
                display: none;
            }

            .calculator-scientific {
                display: grid;
            }

            .btn {
                padding: 0.75rem 0;
            }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 1rem;
            }
            #result {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1rem;
                padding: 0.75rem 0;
            }
            .calculator-basic, .calculator-scientific {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="history" class="text-sm text-gray-500"></div>
            <div id="result" class="text-3xl font-bold">0</div>
        </div>

        <!-- Botões do layout científico (horizontal) -->
        <div class="calculator-scientific">
            <button class="btn" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="btn" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="btn" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="btn" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="btn" onclick="appendToDisplay('(')">(</button>
            <button class="btn" onclick="appendToDisplay(')')">)</button>

            <button class="btn" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="btn" onclick="appendToDisplay('Math.E')">e</button>
            <button class="btn" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="btn" onclick="appendToDisplay('**')">^</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>

            <button class="btn clear" onclick="clearResult()">C</button>
            <button class="btn clear" onclick="deleteLast()">CE</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="appendToDisplay('%')">%</button>
            <button class="btn" onclick="appendToDisplay('-')">+/-</button>
        </div>

        <!-- Botões do layout básico (vertical) -->
        <div class="calculator-basic">
            <button class="btn clear" onclick="clearResult()">C</button>
            <button class="btn clear" onclick="deleteLast()">CE</button>
            <button class="btn operator" onclick="appendToDisplay('%')">%</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const resultDisplay = document.getElementById('result');
        const historyDisplay = document.getElementById('history');
        let currentExpression = '';
        let result = '';

        // Função para limpar o display e a expressão
        function clearResult() {
            currentExpression = '';
            result = '';
            resultDisplay.textContent = '0';
            historyDisplay.textContent = '';
        }

        // Função para apagar o último caractere
        function deleteLast() {
            currentExpression = currentExpression.slice(0, -1);
            resultDisplay.textContent = currentExpression || '0';
        }

        // Função para adicionar caracteres ao display
        function appendToDisplay(value) {
            // Se o resultado de uma operação anterior estiver no display, reinicia a expressão
            if (result !== '' && !['+', '-', '*', '/', '%', '(', ')', '**'].includes(value)) {
                currentExpression = '';
                result = '';
            }
            
            // Impede múltiplos operadores seguidos
            const lastChar = currentExpression.slice(-1);
            const isLastCharOperator = ['+', '-', '*', '/', '%', '(', ')', '**'].includes(lastChar);
            const isNewCharOperator = ['+', '-', '*', '/', '%', '(', ')', '**'].includes(value);

            if (isLastCharOperator && isNewCharOperator) {
                currentExpression = currentExpression.slice(0, -1) + value;
            } else {
                currentExpression += value;
            }
            
            resultDisplay.textContent = currentExpression;
        }

        // Função para calcular o resultado
        function calculate() {
            try {
                // Para calcular o resultado da expressão científica, a função eval() é utilizada
                // para interpretar a string.
                const finalResult = eval(currentExpression);
                historyDisplay.textContent = currentExpression + ' =';
                resultDisplay.textContent = finalResult;
                currentExpression = String(finalResult);
                result = finalResult;
            } catch (error) {
                historyDisplay.textContent = '';
                resultDisplay.textContent = 'Erro';
                currentExpression = '';
                result = '';
            }
        }
    </script>
</body>
</html>
