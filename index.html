<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon-192.png" sizes="192x192">
    <link rel="icon" href="/icon-512.png" sizes="512x512">
    <meta name="theme-color" content="#3b82f6">
    <style>
        body {
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }
        .menu {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 2.5rem;
            right: 0;
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .dropdown.active {
            display: block;
        }
        .dropdown button {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .dropdown button:hover {
            background: #e5e7eb;
        }
        .dropdown button.active {
            background: #3b82f6;
            color: white;
        }
        .display {
            background: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 1rem;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        button {
            padding: 1rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .operator {
            background-color: #3b82f6;
            color: white;
        }
        .operator:hover {
            background-color: #2563eb;
        }
        .function {
            background-color: #6b7280;
            color: white;
        }
        .function:hover {
            background-color: #4b5563;
        }
        .number {
            background-color: #e5e7eb;
        }
        .number:hover {
            background-color: #d1d5db;
        }
        .equals {
            background-color: #22c55e;
            color: white;
        }
        .equals:hover {
            background-color: #16a34a;
        }
        .clear {
            background-color: #ef4444;
            color: white;
        }
        .clear:hover {
            background-color: #dc2626;
        }

        @media (orientation: landscape) {
            .calculator {
                max-width: 800px;
            }
            .scientific-buttons {
                grid-template-columns: repeat(6, 1fr) !important;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="menu" onclick="toggleMenu()">⋮</div>
            <div id="dropdown" class="dropdown">
                <button onclick="toggleHistory()">Histórico</button>
                <button id="basicBtn" class="active" onclick="switchMode('basic')">Básica</button>
                <button id="scientificBtn" onclick="switchMode('scientific')">Científica</button>
            </div>
        </div>
        <div class="display" id="display">0</div>
        <!-- History List -->
        <div id="history" class="hidden bg-gray-100 p-2 rounded max-h-40 overflow-y-auto mb-4">
            <ul id="historyList"></ul>
        </div>


        <!-- Basic Calculator Layout -->
        <div id="basicCalculator" class="buttons">
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>

            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>

        <!-- Scientific Calculator Layout -->
        <div id="scientificCalculator" class="buttons scientific-buttons" style="display: none;">
            <button class="function" onclick="appendToDisplay('sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('cos(')">cos</button>
            <button class="function" onclick="appendToDisplay('tan(')">tan</button>
            <button class="function" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="function" onclick="appendToDisplay('log(')">log</button>
            <button class="function" onclick="appendToDisplay('(')">(</button>

            <button class="function" onclick="appendToDisplay(')')">)</button>
            <button class="function" onclick="appendToDisplay('pi')">π</button>
            <button class="function" onclick="appendToDisplay('e')">e</button>
            <button class="operator" onclick="appendToDisplay('^')">^</button>
            <button class="function" onclick="appendToDisplay('%')">%</button>
            <button class="function" onclick="toggleSign()">+/-</button>

            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>

            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentExpression = '';
        let currentMode = 'basic';

        function appendToDisplay(value) {
            if (value === 'pi') value = 'Math.PI';
            if (value === 'e') value = 'Math.E';
            if (value === 'sqrt(') value = 'Math.sqrt(';
            if (value === 'log(') value = 'Math.log10(';
            currentExpression += value;
            display.textContent = currentExpression || '0';
        }

        function clearDisplay() {
            currentExpression = '';
            display.textContent = '0';
        }

        function clearEntry() {
            currentExpression = currentExpression.slice(0, -1);
            display.textContent = currentExpression || '0';
        }

        function toggleSign() {
            if (currentExpression.startsWith('-')) {
                currentExpression = currentExpression.slice(1);
            } else {
                currentExpression = '-' + currentExpression;
            }
            display.textContent = currentExpression || '0';
        }

        function calculate() {
            try {
                let result = eval(currentExpression.replace('^', '**').replace('%', '/100'));
                if (isNaN(result) || !isFinite(result)) {
                    display.textContent = 'Error';
                    currentExpression = '';
                } else {
                    display.textContent = result;
                    currentExpression = result.toString();
                    saveToHistory(currentExpression, result);
                }
            } catch {
                display.textContent = 'Error';
                currentExpression = '';
            }
        }

        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('active');
        }

        function switchMode(mode) {
            if (isLandscape()) {
                mode = 'scientific'; // Force scientific in landscape
            }
            currentMode = mode;
            document.getElementById('basicCalculator').style.display = mode === 'basic' ? 'grid' : 'none';
            document.getElementById('scientificCalculator').style.display = mode === 'scientific' ? 'grid' : 'none';
            document.getElementById('basicBtn').classList.toggle('active', mode === 'basic');
            document.getElementById('scientificBtn').classList.toggle('active', mode === 'scientific');
            document.getElementById('dropdown').classList.remove('active'); // Close dropdown
            clearDisplay(); // Reset on switch
        }

        function isLandscape() {
            return window.innerWidth > window.innerHeight;
        }

        // Handle orientation change
        window.addEventListener('resize', () => {
            if (isLandscape()) {
                switchMode('scientific');
            } else {
                // In portrait, keep current mode or default to basic
                switchMode(currentMode);
            }
        });

        // Initial check
        if (isLandscape()) {
            switchMode('scientific');
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9]/.test(key)) appendToDisplay(key);
            else if (key === '+') appendToDisplay('+');
            else if (key === '-') appendToDisplay('-');
            else if (key === '*') appendToDisplay('*');
            else if (key === '/') appendToDisplay('/');
            else if (key === '.') appendToDisplay('.');
            else if (key === 'Enter') calculate();
            else if (key === 'Escape') clearDisplay();
            else if (key === 'Backspace') clearEntry();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            const dropdown = document.getElementById('dropdown');
            const menu = document.querySelector('.menu');
            if (!dropdown.contains(event.target) && !menu.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
        // Variável para armazenar o histórico
        let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

        function saveToHistory(expression, result) {
             history.push({ expression, result });
             localStorage.setItem('calcHistory', JSON.stringify(history));
             updateHistory();
         }

         function updateHistory() {
             const historyList = document.getElementById('historyList');
             historyList.innerHTML = '';
             history.forEach(item => {
                 const li = document.createElement('li');
                 li.textContent = `${item.expression} = ${item.result}`;
                 li.classList.add('p-1', 'hover:bg-gray-200', 'cursor-pointer', 'rounded');
                 li.onclick = () => {
                 currentExpression = item.expression;
                 display.textContent = currentExpression;
                toggleHistory(); // Fecha o histórico após a seleção
             };
             historyList.appendChild(li);
             });
          }

function toggleHistory() {
    const historyDiv = document.getElementById('history');
    historyDiv.classList.toggle('hidden');
    updateHistory(); // Atualiza o histórico sempre que ele for aberto
    const dropdown = document.getElementById('dropdown');
    dropdown.classList.remove('active'); // Fecha o menu
}

// Chame updateHistory() na carga inicial para popular o histórico se existir
window.addEventListener('load', updateHistory);

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
